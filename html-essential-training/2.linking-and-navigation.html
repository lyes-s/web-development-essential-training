<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Linking and Navigation</title>
    </head>
    <body>
        
        <!-- Link -->
        <p>This is a link to <a href="https://www.google.com/">Google</a></p>
        
        <!-- URL Path -->
        <p>This is a URL Path to <a href="1.formatting-text.html">Link to page formatting text</a></p>
        
        <!-- Navigation -->
        <p>This is a Navigation Bar with NAV element</p>
        <nav role="navigation" aria-label="main menu">
            <ul class="navbar">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

        <!-- Footer -->
        <footer>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </footer>
    </body>
</html>
