<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media</title>
    </head>
    <body>
            <!-- 
            Audio :
            =======
            Element used to place audio.
            -->
            <audio controls loop autoplay>
                <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            </audio>
            <br/>
            <!-- 
            Video :
            =======
            Element used to place video.
            -->
            <video controls loop autoplay>
                <source  src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                <!-- Captions are a transcription of dialogue -->
                <track src="resources/myvideo-en.vtt" 
                    label="English"
                    kind="captions" 
                    srclang="en" 
                    default>
                <!-- Subtitles are a translation -->
                <track src="resources/myvideo-es.vtt" 
                    label="Espanol"
                    kind="subtitles" 
                    srclang="es">
                Your browser does not support the video tag.
            </video>
            <br/>
            <!-- 
            Embedded Video :
            ===============
            Placing content from one site into the body of a page on another site.
            -->
            <iframe src="https://www.youtube-nocookie.com/embed/rYoZgpAEkFs" 
                    width="560" 
                    height="315" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        
    </body>
</html>
