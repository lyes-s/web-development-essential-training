<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Forms and Interactive Elements</title>
    </head>
    <body>
        <!--Get for demo purpose only !-->
        <form action="success.html" method="get">

            <label for="name">Name</label>
            <input name="name" id="name" type="text" required>

            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="me@example.com" required>

            <label for="date">Date</label>
            <input name="date" id="date" type="date" required>

            <fieldset>

                <legend>Checkboxes in a fieldset</legend>
                <label for="thischeckbox">This</label>
                <input name="thischeckbox" id="thischeckbox" type="checkbox" value="This" checked>

                <label for="thatcheckbox">That</label>
                <input name="thatcheckbox" id="thatcheckbox" type="checkbox" value="That">

            </fieldset>

            <button type="submit">Sign up</button>
        </form>
    </body>
</html>
