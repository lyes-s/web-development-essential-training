<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Structuring Tabular Data</title>
        <style>
            table, th, td {
              border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>This is a Table</caption>
            <tr>
                <th>BIRD</th>
                <th>COLOR</th>
                <th>DIET</th>
                <th>PHOTO</th>
            </tr>
            <tr>
                <td>American Goldfinch</td>
                <td>Yellow</td>
                <td>Mostly seeds.</td>
                <td>N/A</td>
            </tr>
        </table>
    </body>
</html>
